<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepali Date Converter</title>
    <link rel="stylesheet" href="Converter\style.css">
    <!-- Load the Nepali Date Converter library -->
    <script src="https://cdn.jsdelivr.net/npm/nepali-date-converter/dist/nepali-date-converter.umd.js"></script>
    <!-- Load our custom script after the library -->
    <script src="Converter\script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Nepali Date Converter</h1>
            <p>Convert between Bikram Sambat (B.S.) and Gregorian (A.D.) calendars</p>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Flag_of_Nepal.svg/1200px-Flag_of_Nepal.svg.png" alt="Nepal Flag" class="header-image">
        </div>
        
        <div class="converters-container">
            <!-- Nepali to English Converter -->
            <div class="converter">
                <h2>Nepali to English</h2>
                <label for="bsYear">नेपाली वर्ष वि सं</label>
                <select id="bsYear">
                    <!-- Year options will be populated by JavaScript with Nepali digits -->
                </select>
                
                <label for="bsMonth">नेपाली महिना</label>
                <select id="bsMonth">
                    <!-- Month options will be populated by JavaScript with Nepali names -->
                </select>

                <label for="bsDay">नेपाली दिन</label>
                <select id="bsDay">
                    <!-- Day options will be populated by JavaScript with Nepali digits -->
                </select>
                
                <button onclick="convertNepaliToEnglish()">Convert to English</button>
                <div id="nepaliToEnglishResult"></div>
            </div>

            <!-- English to Nepali Converter -->
            <div class="converter">
                <h2>English to Nepali</h2>
                <label for="adYear">English Year (A.D.):</label>
                <select id="adYear">
                    <!-- Year options will be populated by JavaScript -->
                </select>

                <label for="adMonth">English Month:</label>
                <select id="adMonth">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>

                <label for="adDay">English Day:</label>
                <select id="adDay">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>

                <button onclick="convertEnglishToNepali()">Convert to Nepali</button>
                <div id="englishToNepaliResult"></div>
            </div>
        </div>
    </div>
</body>
</html>
